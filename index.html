<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PerfectPet</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>
  <header class="grid jc-center">
    <div class="header__title">
      <h1 class="title--bold">Find your perfect pet.</h1>
      <span class="sub-title--bold">Search for pets near your zipcode.</span>
      <span class="sub-title--bold">Filter by Dogs or Cats.</span>
    </div>

    <div class="form__container">
      <form class="form__search">
        <div class="table">
          <div class="table-cell">
            <input type="number" placeholder="Zipcode" class="table-cell__input js-zipcode-input" maxlength="5" required>
          </div>
          <div class="table-cell" id="s-cover">
            <button class="table-cell__button" type="submit">
              <div id="s-circle"></div>
              <span class="button__span"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </header>
  <main>
    <section class="main__section">
      <div class="modal hidden"> 
        <div class="modal__dialog"> 
          <div class="modal__dialog--content"> 
            <div class="modal__content--header"> 
              <div>
                <button class='modal__button--back' onClick='closeModalDialog()'>
                  Back
                </button>
              </div>
              <img class="modal__dialog--image js-modal__image" src="" alt="">
              <h3 class="modal--title"></h3> 
            </div> 
            <div class="modal__body">
              <p class="modal__body--about-pet"></p>
              <p class="modal__body--breed"></p>
              <p class="modal__body--sex"></p>
              <p class="modal__body--age"></p>
              <p class="modal__body--adoptionProcess"></p>
              <a href="" class="modal__body--org-link" target="_blank"></a>
              <p class="modal__body--map-link"></p>
            </div> 
            <div class="modal__footer">
            </div> 
          </div> 
        </div> 
      </div> 

      <!-- <form class="form__search">
        <label for="zipcode"></label>
        <input type="number" class="js-zipcode-input" maxlength="5" placeholder="Zipcode" required>
        <input type="submit" value="Search">
      </form> -->
      <section class="filters js-filters">
        <span class="filters__label"><b>Filter:</b>&nbsp;</span>
        <button class="filters__button-input js-filters--dogs">Dogs</button>
        <button class="filters__button-input js-filters--cats">Cats</button>
        <button class="filters__button-input js-filters--clear filter--selected">All</button>
      </section>

      <div>
        <div class="results">
          <div>
            <div class="results--column js-results--column">

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
